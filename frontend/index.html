<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defi10</title>
      <!-- Optional: uncomment to force local API during debugging -->
      <!-- <script>window.__API_BASE__='http://localhost:5001';</script> -->
    <script>
      // Snapshot inicial expandido de CSS vars (evita FOUC em tema): aplica subset cr√≠tico.
      (function () {
        var storedMode;
        try {
          storedMode = localStorage.getItem('defi10_theme_mode');
        } catch {}
        var mode = storedMode === 'light' || storedMode === 'dark' ? storedMode : 'dark';
        var root = document.documentElement;
        var dark = {
          bgApp: '#15171f',
          bgPanel: '#22242b',
          bgPanelAlt: '#272a33',
          textPrimary: '#f4f4f4',
          textSecondary: '#a2a9b5',
          primary: '#45b773',
          accent: '#9fe8c0',
          border: '#30333b',
        };
        var light = {
          bgApp: '#f0f2f4',
          bgPanel: '#ffffff',
          bgPanelAlt: '#f7f9fb',
          textPrimary: '#2f3137',
          textSecondary: '#798698',
          primary: '#2d9873',
          accent: '#2d9873',
          border: '#d9dde2',
        };
        var t = mode === 'light' ? light : dark;
        var map = {
          '--app-mode': mode,
          '--app-bg-app': t.bgApp,
          '--app-bg-panel': t.bgPanel,
          '--app-bg-panel-alt': t.bgPanelAlt,
          '--app-text-primary': t.textPrimary,
          '--app-text-secondary': t.textSecondary,
          '--app-primary': t.primary,
          '--app-accent': t.accent,
          '--app-border': t.border,
        };
        for (var k in map) {
          root.style.setProperty(k, map[k]);
        }
        document.body.style.backgroundColor = t.bgApp;
        document.body.style.color = t.textPrimary;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
